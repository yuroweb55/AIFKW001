
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ลงชื่อเข้าใช้</title>
    <link rel="icon" href="https://fkwapp.com/favicon.ico">
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>html,body{height:100%}body{display:flex;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#f5f5f5}.form-signin{width:100%;max-width:450px;padding:15px;margin:auto}.form-signin .checkbox{font-weight:400}.form-signin .form-floating:focus-within{z-index:2}.form-signin input[type="email"]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0}.form-signin input[type="password"]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0}.bd-placeholder-img{font-size:1.125rem;text-anchor:middle;-webkit-user-select:none;-moz-user-select:none;user-select:none}@media (min-width:768px){.bd-placeholder-img-lg{font-size:3.5rem}}</style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post" action="/admin/Plogin">
        <a href=""><img class="mb-4" src="https://fkwapp.com/chkstudent/logo_fkw.webp" alt="" width="100" height="100"></a>
        <h1 class="h3 mb-3 fw-normal">ลงชื่อเข้าใช้</h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required autocomplete="off" autocapitalize="none">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required autocomplete="off" autocapitalize="none">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="alert alert-danger d-none" id="error"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">เข้าระบบ</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
      </form>
    </main>
    <script>const get=new URLSearchParams(window.location.search);const err=document.getElementById('error');if(get.has("e")){err.classList.remove('d-none');err.textContent=decodeURIComponent(get.get("e"))}</script>
  </body>
</html>
